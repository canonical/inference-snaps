name: Bug report
description: File a software bug report
#labels: 
type: Bug

body:

  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: Describe the problem
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: To reproduce
      description: Step-by-step instructions on how to reproduce the behavior
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Provide the output of the following commands:
        ```bash
        echo -e "\nSnap information:"
        snap list <inference-snap>`

        echo -e "\nSnap connections:"
        snap connections <inference-snap>

        echo -e "\nOS version:"
        lsb_release -a

        echo -e "\nKernel and architecture:"
        uname -rvm
        ```
      render: shell
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Machine information
      description: |
        Provide information about your hardware.

        Run `<inference-snap> show-machine` and paste the output below.
      value: |
        <details>

        ```yaml
        
        ```

        </details>
    validations:
      required: true

